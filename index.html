<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Fonts-Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Container  -->
    <div class="container">
        <!-- Content -->
        <div class="content">
            <!-- Left-Side -->
            <div class="left-side">
                <!-- Address -->
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>
                <!-- Phone -->
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0098 9893 5647</div>
                    <div class="text-two">+0098 3232 3454</div>
                </div>
                <!-- Email -->
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">mohamad@gmail.com</div>
                    <div class="text-two">info.mohamad@gmail.com</div>
                </div>
            </div>
            
            <!-- Right-side -->
            <div class="right-side">
                <div class="topic-text">Send us a Message</div>
                <p>If You have any work from me or any types of quries related to my tutorial, you can send me message from here, lt's my pleasure to help you.</p>
            <!-- Form -->
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="" id="" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Enter Your Message" required></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Send Now">
                </div>
            </form>
            </div>
        </div>
    </div>

</body>
</html>
